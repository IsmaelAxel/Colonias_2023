<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colonias 2023</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>

<body>
    <header>
        <div align="center">
            <a href="index.html"><img src="./logos/LOGO COLONIA.png" alt="" width="160" height="60"></a>
        </div>
    </header>
    <div class="linea"></div>
    <main>


        <h2 style="text-align:center">Resumen</h2>
        <div class="row">
            <div class="column">
                <img src="./lightbox/img_nature.jpg" style="width:100%; border-radius: 10px;"
                    onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="./lightbox/img_snow.jpg" style="width:100%; border-radius: 10px;"
                    onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="./lightbox/img_mountains.jpg" style="width:100%; border-radius: 10px;"
                    onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="./lightbox/img_lights.jpg" style="width:100%; border-radius: 10px;"
                    onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="./lightbox/img_nature.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="./lightbox/img_snow.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="./lightbox/img_mountains.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="./lightbox/img_lights.jpg" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>


                <div class="column">
                    <img class="demo cursor" src="./lightbox/img_nature.jpg"
                        style="width:100%; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"
                        onclick="currentSlide(1)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./lightbox/img_snow.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="Snow">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./lightbox/img_mountains.jpg" style="width:100%"
                        onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="./lightbox/img_lights.jpg" style="width:100%"
                        onclick="currentSlide(4)" alt="Northern Lights">
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="./lightBox.js"></script>
</body>

</html>
